<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		var duration=2000;
		var i=0;
		var path="images/"
		var images=["s (1).jpg","s (2).jpg","s (3).jpg","s (4).jpg","kid.jpg"];
		var length=images.length;

		function changeImage(){
			document.getElementById('image').src=path+images[i];
			i=i<length-1?++i:0;
			setTimeout(changeImage,duration)
		}
	</script>

</head>
<body onload="changeImage()">
<main>
	<p><a href="index.html">&larr; Home</a></p>
    <img src="" id="image">
</main>
</body>
</html>
